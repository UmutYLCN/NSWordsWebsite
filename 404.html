<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NSWords - Yönlendiriliyor...</title>
  <script type="text/javascript">
    // GitHub Pages için SPA yönlendirmesi - NSWordsWebsite için optimize edildi
    var segmentCount = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px; font-family: sans-serif;">Yönlendiriliyor...</h1>
</body>
</html>
